[pytest]
# 测试路径
testpaths = trendradar/tests

# 测试文件和函数命名规则
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试选项
addopts = 
    -v
    --strict-markers
    --cov=trendradar
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# 标记定义
markers =
    asyncio: 标记异步测试
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试

# 异步测试配置
asyncio_mode = auto

