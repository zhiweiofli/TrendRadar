name: Code Quality

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        pip install -r requirements.txt
    
    - name: Run Black (code formatting)
      run: |
        black --check --diff trendradar/
    
    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff trendradar/
    
    - name: Run Flake8 (linting)
      run: |
        flake8 trendradar/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 trendradar/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run mypy (type checking)
      run: |
        mypy trendradar/ --ignore-missing-imports || true

