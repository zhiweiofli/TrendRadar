<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点新闻分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0; 
            padding: 16px; 
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }
        
        .header.test-mode {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .save-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.95;
            margin: 0;
        }
        
        .content {
            padding: 24px;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-count {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .news-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .news-item:hover {
            background: #f3f4f6;
            border-color: #e5e7eb;
            transform: translateY(-1px);
        }
        
        .news-item:last-child {
            margin-bottom: 0;
        }
        
        .news-title {
            font-size: 15px;
            font-weight: 500;
            color: #1f2937;
            margin: 0 0 8px;
            line-height: 1.5;
        }
        
        .news-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .news-title a:hover {
            color: #4f46e5;
        }
        
        .news-meta {
            font-size: 13px;
            color: #6b7280;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .rank-list {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .rank {
            display: inline-block;
            background: #e0e7ff;
            color: #4338ca;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .rank.hot {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge.new {
            background: #fef3c7;
            color: #d97706;
        }
        
        .badge.multiple {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .source-group {
            margin-bottom: 24px;
        }
        
        .source-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin: 0 0 12px;
            padding-left: 12px;
            border-left: 3px solid #4f46e5;
        }
        
        .empty {
            text-align: center;
            padding: 48px 24px;
            color: #9ca3af;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-text {
            font-size: 14px;
        }
        
        .stats {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 24px 16px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header ">
            <button class="save-btn" onclick="saveAsImage()">保存为图片</button>
            <h1 class="title">📊 当日汇总</h1>
            <p class="subtitle">2025-10-16 12:06:22</p>
        </div>
        
        <div class="content" id="content">

            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">📊 总标题数</span>
                    <span class="stat-value">165</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">🎯 匹配新闻</span>
                    <span class="stat-value">4</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">🆕 新增新闻</span>
                    <span class="stat-value">0</span>
                </div>

            </div>

            <div class="section">
                <div class="section-title">
                    <span>🔥 热点新闻</span>
                    <span class="section-count">4 条</span>
                </div>

                <div class="news-item">
                    <div class="news-title"><a href="https://wallstreetcn.com/articles/3757230" target="_blank">贸易消息引发市场剧烈波动，标普V形反转，银行股业绩超预期，黄金涨穿4200美元</a></div>
                    <div class="news-meta">
                        <span class="meta-item">📰 华尔街见闻</span>
                        <span class="meta-item">⏰ 12时06分</span>
                        <span class="meta-item"><div class="rank-list"><span class="rank hot">1</span></div></span>

                    </div>
                </div>

                <div class="news-item">
                    <div class="news-title"><a href="https://www.cls.cn/detail/2170808" target="_blank">美股收盘：三大股指涨跌不一 投资者关注贸易局势进展</a></div>
                    <div class="news-meta">
                        <span class="meta-item">📰 财联社热门</span>
                        <span class="meta-item">⏰ 12时06分</span>
                        <span class="meta-item"><div class="rank-list"><span class="rank hot">2</span></div></span>

                    </div>
                </div>

                <div class="news-item">
                    <div class="news-title"><a href="https://www.cls.cn/detail/2171079" target="_blank">固态电池新突破：新能源车续航有望翻倍</a></div>
                    <div class="news-meta">
                        <span class="meta-item">📰 财联社热门</span>
                        <span class="meta-item">⏰ 12时06分</span>
                        <span class="meta-item"><div class="rank-list"><span class="rank hot">4</span></div></span>

                    </div>
                </div>

                <div class="news-item">
                    <div class="news-title"><a href="https://www.cls.cn/detail/2170822" target="_blank">特朗普已授权中情局在委内瑞拉开展行动 Anthropic发布Claude Haiku 4.5 | 环球市场</a></div>
                    <div class="news-meta">
                        <span class="meta-item">📰 财联社热门</span>
                        <span class="meta-item">⏰ 12时06分</span>
                        <span class="meta-item"><div class="rank-list"><span class="rank hot">7</span></div></span>

                    </div>
                </div>

            </div>

        </div>
    </div>
    
    <script>
        function saveAsImage() {
            const content = document.getElementById('content');
            const button = document.querySelector('.save-btn');
            
            button.textContent = '生成中...';
            button.disabled = true;
            
            html2canvas(content, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '热点新闻_' + new Date().getTime() + '.png';
                link.href = canvas.toDataURL();
                link.click();
                
                button.textContent = '保存为图片';
                button.disabled = false;
            }).catch(error => {
                console.error('生成图片失败:', error);
                button.textContent = '保存失败';
                setTimeout(() => {
                    button.textContent = '保存为图片';
                    button.disabled = false;
                }, 2000);
            });
        }}
    </script>
</body>
</html>
